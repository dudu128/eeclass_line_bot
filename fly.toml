# fly.toml app configuration file generated for eeclass-line-bot on 2023-10-02T11:19:55+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "eeclass-line-bot"
primary_region = "hkg"
console_command = "/code/manage.py shell"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
